<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pure range plugin</title>
    <meta name="description" content="A simple range plugin written in pure JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>

    html, body, div, h1, h2, h3, h4, h5, h6, p, fieldset, input, main, section, header, footer {
        margin: 0;
        padding: 0;
        border: 0;
    }

    div, h1, h2, h3, h4, h5, h6, p, fieldset, input, main, section, header, footer {
        display: block;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
    }

    body {
        /*background: #1F3B34;*/
        font: 300 20px/1.2 sans-serif;
        /*color: #FFBC00;*/
    }

    h1, h2, h3, h4, h5, h6 { font-weight: 300; }

    h1 { font-size: 40px; }

    a, input, button { outline: 0; }

    a {
        /*color: #FFBC00;*/
        font-weight: 500;
        text-decoration: underline;
    }

    a:hover,
    a:active,
    a:focus {
        /*color: #FFBC00;*/
        text-decoration: none;

    }

    .btn {
        padding: 10px 20px;
        border: 2px solid #FFBC00;
        background: none;
        text-decoration: none;
        font-weight: 300;
        display: inline-block;
        vertical-align: middle;
    }

    .btn:hover,
    .btn:active,
    .btn:focus {
        background: #FFBC00;
        color: #1F3B34;
    }

    .box {
        max-width: 900px;
        margin: 0 auto;
    }

    .ft1 { padding: 0 10px 50px; }

    .ft1 .social { font-size: 15px; }

    .tc { text-align: center; }

    </style>
</head>
<body>
    <header><a href="https://github.com/niandco/pure-range">Pure Range</a></header>
    <main></main>
    <footer></footer>
</body>
</html>
